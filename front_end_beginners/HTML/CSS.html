<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS的基本練習</title>
    </head>
    <body style = "background-color:#cccccc;">
        <h3 style = "color:red; text-decoration:underline">文章第一段落的標題</h3>
        <!-- 實務偏好使用div，能自定義文字的樣式(能完全掌控)-->
        <div style = "color:red; text-decoration:underline; font-weight:bold; font-size:24px">文章第一段落的標題</div>
        <div style = "color:#666666">這是第一段的內容</div>
        <!-- div標籤的顯示模式會換行 -->
        <div style = "color:black">
            今天的<div style = "color:red">天氣真他媽</div>的好
        </div>
        <!-- span標籤的顯示模式不會換行 -->
        <div style = "color:black">
            今天的<span style = "color:red">天氣真他媽</span>的好
        </div>
        <!-- display:none 隱藏標籤 -->
        <div style = "color:black">
            今天的<span style = "display:none">天氣真他媽</span>的好
        </div>

    </body>
</html>
