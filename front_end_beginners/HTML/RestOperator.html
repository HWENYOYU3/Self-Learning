<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>其餘運算符號 Rest Operator</title>
    </head>

    <body>
        <script>
            //其餘運算符號: ...
            //運用在解構賦值
            //運用在陣列
            let [n1, n2, ...data]=[3, 2, 1, 4, 5, 0];
            console.log(n1, n2, data);
            //運用在物件
            let {x, z, ...data2}={x:3, y:4, z:10, p:5, q:2, r:8};
            console.log(x, z, data2);
            //運用在函式參數
            function add(n1, n2, ...args){
                //console.log(n1 + n2, args);
                let total=n1+n2;
                for(i=0; i<args.length; i++){
                    total+=args[i];
                }
                return total;
            }
            let ans1 = add(3,4); console.log(ans1);
            let ans2 = add(5,6,11,4); console.log(ans2);
            let ans3 = add(4,2,1,7,3,0,9); console.log(ans3);
        </script>
    </body>
</html>
