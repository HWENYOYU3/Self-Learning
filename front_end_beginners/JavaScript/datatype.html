<!DOCTYPE html>
<html>
    <head>
        <meta name ="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>Javascript Datatype</title>
    </head>

    <body>
        <script>
           //數字
           10;
           2.5;
           -1.4;
           //字串
           "Hello";
           '哈囉你好嗎';
           //布林值
           true;
           false;
           //空值
           undefined;
           null;
           //在console中印出資料 console.log(資料)
           console.log("Hello 哈囉你好嗎");
           console.log(true);
           console.log(undefined);
           console.log(3.1415);
        </script>
    </body>
</html>
