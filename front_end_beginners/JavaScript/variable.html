<!doctype html>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
        <meta charset = "utf-8"/>
        <title>Javascript 變數</title>
    </head>

    <body>
        <script>
            //宣告變數
            let x ;
            console.log(x);
            //指定變數 x = 15
            x = 15;
            console.log(x);
            x = null;
            console.log(x);
            //指定變數 y = "hello"
            let y = "hello";
            console.log(y);
            //常數宣告
            const z = 10;
            console.log(z);

        </script>
    </body>
</html>
